<h4 class="h4" id="s705">CHEST TUMORS</h4>
<p class="nonindent">Tumors of the lung may be benign or malignant. A malignant chest tumor can be primary, arising within the lung, chest wall, or mediastinum or it can be a metastasis from a primary tumor site elsewhere in the body.</p>
