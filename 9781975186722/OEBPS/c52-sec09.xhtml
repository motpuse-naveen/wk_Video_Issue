<h4 class="h4" id="s2445"><span epub:type="pagebreak" id="page1719" title="1719"></span><strong>Fibroadenomas</strong></h4>
<p class="nonindent">Fibroadenomas are firm, round, movable, benign tumors. They can occur from puberty to menopause with a peak incidence at 30 years of age. These masses are nontender and are sometimes biopsied or removed for definitive diagnosis.</p>
