<h4 class="h4a" id="s3226">ENVIRONMENTAL EMERGENCIES</h4>
<p class="nonindent">Emergencies that can occur due to environmental factors include heat related illnesses, including the extremes of heat stroke, frostbite, and hypothermia; nonfatal drowning; decompression sickness; animal, human, and insect bites.</p>
