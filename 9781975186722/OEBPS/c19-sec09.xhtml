<h4 class="h4" id="s663">PLEURAL DISORDERS</h4>
<p class="nonindent">Pleural disorders involve the membranes covering the lungs (visceral pleura) and the surface of the chest wall (parietal pleura) or disorders affecting the pleural space.</p>
