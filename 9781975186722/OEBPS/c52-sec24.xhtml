<h4 class="h4" id="s2489">Mastopexy</h4>
<p class="nonindent">Mastopexy is performed when the patient is happy with the size of her breasts but wishes to have the shape improved and a lift performed. This is also an outpatient surgical procedure, and postoperative instructions are the same as for reduction mammoplasty.</p>
