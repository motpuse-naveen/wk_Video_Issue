<h4 class="h4a" id="s3198">PRINCIPLES OF EMERGENCY CARE</h4>
<p class="nonindent">By definition, emergency care is care that must be rendered without delay. In an ED, several patients with diverse health problems&#x2014;some life-threatening, some not&#x2014;may present to the ED simultaneously. One of the first principles of emergency care is triage.</p>
