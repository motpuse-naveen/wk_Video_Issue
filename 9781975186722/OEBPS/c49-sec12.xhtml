<h4 class="h4a" id="s2249"><strong>URINARY TRACT CANCERS</strong></h4>
<p class="nonindent">Urinary tract cancers include those of the urinary bladder; kidney and renal pelvis; ureters; and other urinary structures, such as the prostate. Kidney cancer is discussed in <a href="c48.xhtml">Chapter 48</a>, and prostate cancer is discussed in <a href="c53.xhtml">Chapter 53</a>.</p>
