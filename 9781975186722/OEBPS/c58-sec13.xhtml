<h4 class="h4a" id="s2782">RETINAL DISORDERS</h4>
<p class="nonindent">Although the retina is composed of multiple microscopic layers, the two innermost layers&#x2014;the sensory retina and the retinal pigment epithelium&#x2014;are most commonly implicated in retinal disorders (<a href="c58-sec35.xhtml#bib4214">Norris, 2019</a>).</p>
