<h4 class="h4a" id="s3077">ONCOLOGIC DISORDERS OF THE BRAIN AND SPINAL CORD</h4>
<p class="nonindent">There are many types of brain and spinal cord tumors, each with its own biology, prognosis, and treatment options. Because of the unique anatomy and physiology, tumors of the <span epub:type="pagebreak" id="page2113" title="2113"></span>central nervous system (CNS) are challenging to diagnose and treat.</p>
