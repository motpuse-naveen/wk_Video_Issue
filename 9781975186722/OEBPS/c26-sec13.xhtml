<h4 class="h4a" id="s1009">VENOUS DISORDERS</h4>
<p class="nonindent">Venous disorders cause a reduction in venous blood flow, which results in stasis of blood. This may then cause a host of pathologic changes, including coagulation defects, edema, tissue breakdown, and an increased susceptibility to infections.</p>
